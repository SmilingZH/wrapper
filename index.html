<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrapper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --index: calc(1vw + 1vh);
            --transition: cubic-bezier(.1, .7, 0, 1);
        }

        body {
            background-color: #141414;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .items {
            display: flex;
            gap: 0.4rem;
            perspective: calc(var(--index) * 35);
        }

        .item {
            border-radius: 1vw;
            width: calc(var(--index) * 3);
            height: calc(var(--index) * 12);
            background-color: #222;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            filter: grayscale(1) brightness(.5);
            transition: transform 1.25s var(--transition), filter 3s var(--transition), width 1.25s var(--transition);
            will-change: transform, filter, rotateY, width;
        }

        .item::before,
        .item::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 20px;
            right: calc(var(--index) * -1);
        }

        .item::after {
            left: calc(var(--index) * -1);
        }

        .items .item:hover {
            filter: inherit;
            transform: translateZ(calc(var(--index) * 10));
        }

        /*Right*/

        .items .item:hover+* {
            filter: inherit;
            transform: translateZ(calc(var(--index) * 8.5)) rotateY(35deg);
            z-index: -1;
        }

        .items .item:hover+*+* {
            filter: inherit;
            transform: translateZ(calc(var(--index) * 5.6)) rotateY(40deg);
            z-index: -2;
        }

        .items .item:hover+*+*+* {
            filter: inherit;
            transform: translateZ(calc(var(--index) * 2.5)) rotateY(30deg);
            z-index: -3;
        }

        .items .item:hover+*+*+*+* {
            filter: inherit;
            transform: translateZ(calc(var(--index) * .6)) rotateY(15deg);
            z-index: -4;
        }


        /*Left*/

        .items .item:has(+ :hover) {
            filter: inherit;
            transform: translateZ(calc(var(--index) * 8.5)) rotateY(-35deg);
        }

        .items .item:has(+ * + :hover) {
            filter: inherit;
            transform: translateZ(calc(var(--index) * 5.6)) rotateY(-40deg);
        }

        .items .item:has(+ * + * + :hover) {
            filter: inherit;
            transform: translateZ(calc(var(--index) * 2.5)) rotateY(-30deg);
        }

        .items .item:has(+ * + * + * + :hover) {
            filter: inherit;
            transform: translateZ(calc(var(--index) * .6)) rotateY(-15deg);
        }

        .items .item:active,
        .items .item:focus {
            width: 28vw;
            filter: inherit;
            z-index: 100;
            transform: translateZ(calc(var(--index) * 10));
            margin: 0 .45vw;
            border-radius: 1vw;
        }

        /* 添加横屏提示样式 */
        .landscape-tip {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            z-index: 1000;
        }

        /* 添加全屏按钮样式 */
        .fullscreen-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            z-index: 1001;
            cursor: pointer;
        }

        @media (orientation: landscape) {
            .landscape-tip {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .fullscreen-button {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="items" id="itemsContainer">
            <!-- 图片 -->

        </div>
    </div>
    <!-- 添加横屏提示元素 -->
    <div class="landscape-tip">请将设备旋转至横屏模式</div>
    <!-- 添加全屏按钮 -->
    <button class="fullscreen-button" id="fullscreenButton">横屏全屏</button>
    <script>
        const itemsContainer = document.getElementById('itemsContainer');
        for (let i = 0; i < 9; i++) { // 循环次数为12
            const item = document.createElement('div');
            item.className = 'item';
            item.tabIndex = 0;
            const imageUrl = `url(works/000${i + 1}.png)`; // 动态生成图片URL
            item.style.backgroundImage = imageUrl;
            itemsContainer.appendChild(item);
        }

        // 添加检测设备方向的JavaScript代码
        function checkOrientation() {
            const tip = document.querySelector('.landscape-tip');
            const fullscreenButton = document.getElementById('fullscreenButton');
            if (window.innerWidth < window.innerHeight) {
                tip.style.display = 'block';
                fullscreenButton.style.display = 'block';
            } else {
                tip.style.display = 'none';
                fullscreenButton.style.display = 'none';
            }
        }

        window.addEventListener('resize', checkOrientation);
        checkOrientation(); // 初始化检查

        // 添加全屏功能
        document.getElementById('fullscreenButton').addEventListener('click', function () {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>

</html>
